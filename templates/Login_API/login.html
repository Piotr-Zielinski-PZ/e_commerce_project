{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block body %}
<h3>Log In</h3>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<br>
<p>Don't have an account? Sign up <a href="{% url 'Login_API:signup' %}">here</a>! </p>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<h3>Create new account</h3>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Create</button>
</form>
<br>
<p>Already have an account? Log in <a href="{% url 'Login_API:login' %}">here</a>! </p>
{% endblock %}

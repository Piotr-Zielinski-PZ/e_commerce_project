{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
  <h3 class="text-center"><strong>Your order</strong></h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-5">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Order id</th>
                <th scope="col">Products</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              {% for order in orders %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td><a href="#">{{ order.order_id }}</a></td>
                  <td>
                    {% for item in order.order_items.all %}
                      {{ item }}
                      <br>
                    {% endfor %}
                  </td>
                  <td <span class="badge badge-primary">Processing your order</span></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

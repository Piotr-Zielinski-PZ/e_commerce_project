{% extends 'base.html' %}
{% block body %}
<div class="container my-5">
  <h3 class="my-5">Featured products</h3>
  <div class="row">
    {% for product in object_list %}
    <div class="col-md-6 col-sm-12 col-lg-3">
      <figure class="card card-product">
        <div class="img-wrap">
          <img src="/media/{{ product.main_image }}" style="width:100%; height:200px;">
        </div>
        <figcaption class="info-wrap">
          <h6 class="title"><a href="{% url 'Shop_API:product_details' pk=product.pk %}">{{ product.name }}</a></h6>
          <div class="action-wrap">
            <div class="price-wrap h6">
              <span class="price-new">${{ product.price|floatformat:2 }}</span>
              <span class="price-old"><strike>${{ product.old_price|floatformat:2 }}</strike></span>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
